<style>
.card-group{
    background-color: white;

    border-radius: 10%;

}



      body {
        font-family: "Lato", sans-serif;
      }
    
      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #fff;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
    
      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #fff;
        display: block;
        transition: 0.3s;
      }
    
      .sidenav a:hover {
        color: #818181;
      }
    
      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
    
      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
    
        .sidenav a {
          font-size: 18px;
        }
      }
    
      #text1 {
        color: white;
        font-size: 60px;
        font-weight: 700;
        letter-spacing: 8px;
        margin-bottom: 20px;
        background: black;
        position: relative;
        animation: text 1.5s 1;
      }
    
      @keyframes text {
        0% {
          color: black;
          margin-bottom: -45px;
        }
    
        50% {
          letter-spacing: 70px;
          margin-bottom: -40px;
        }
      }
    
      .white-green {
        font-weight: 700;
        color: #4fa455;
        border-color: white;
        background: white;
      }
    
      .white-green:hover {
        color: white;
        background: #4fa455;
        border-color: white;
      }
    
      .outline {
        position: relative;
        z-index: 3;
        background: transparent;
        color: #4fa455;
        font-size: 14px;
        border-color: #4fa455;
        border-style: solid;
        border-width: 2px;
        border-radius: 22px;
        padding: 10px 25px;
        text-transform: uppercase;
        transition: all 0.2s linear;
      }
    
      .green-white {
        font-weight: 700;
        color: #4fa455;
        border-color: transparent;
        background: transparent;
      }
    
      a {
        text-decoration: none;
      }
    </style>
